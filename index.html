<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <div id="message">Morpion</div>
    <div id="board" class="board"></div>
    <button id="restart-btn">Recommencer la partie</button>
  
    <div id="player-modal" class="modal">
      <form id="player-form" class="modal-content">
        <h2>Entrer les noms des joueurs</h2>
        <label for="player1-name">Joueur 1 (X) :</label>
        <input type="text" id="player1-name" name="player1-name" required placeholder="Nom du joueur 1">
        <label for="player2-name">Joueur 2 (O) :</label>
        <input type="text" id="player2-name" name="player2-name" required placeholder="Nom du joueur 2">
        <button type="submit">Commencer la partie</button>
      </form>
    </div>
  
    <script src="script.js" defer></script>
</body>
</html>
